<!DOCTYPE html>
<html>
<head>
	<title>before selector</title>
	<style type="text/css">
		a::before {
			/**/
			content: "\21d2 Click here: ";
			font-weight: bold;
		}
		a::after {
			content: "....";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">one link</a></li>
		<li><a href="#">2nd link</a></li>
		<li><a href="#">3rd link</a></li>
	</ul>
</body>
</html>

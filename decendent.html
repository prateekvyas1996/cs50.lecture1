<!DOCTYPE html>
<html>
<head>
	<title>Selection of nested item</title>
	<style type="text/css">
	/*the below type of selector select the li element in the ol, it also select the li in ul which is in ol*/
		ol li{
			color: blue;
		}
	</style>
</head>
<body>
	<ol>
		<li>Item Number1</li>
		<li>Item Number2</li>
		<li>
			<ul>
				<li>Sub Item Number1</li>
				<li>Sub Item Number2</li>
				<li>Sub Item Number3</li>
			</ul>
		</li>
		<li>Item Number3</li>
	</ol>
</body>
</html>
